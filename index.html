<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Button Clicker</title>
</head>
<body>
    <div class="page">
        <header>
            <div class="navbar flex-row">
                <h1>Dojonary</h1>
                <input type="text" placeholder="Search">
                <button>Login</button>
            </div>
        </header>
        <div class="body flex-row">
            <div class="leftcol flex-col">
                <div class="content flex-row">
                    <div class="word flex-col">
                        <h1>ninja</h1>
                        <h2>noun</h2>
                        <h3>Plural: <em>ninjas</em></h3>
                        <button onclick="likeContent()">13 Likes</button>
                    </div>
                    <div class="def">
                        <h1>A Practicioner skilled in the <a href="#">Japansese</a> art of <a href="#">ninjutsu</a></h1>
                    </div>
                </div>
                <div class="content flex-row">
                    <div class="word flex-col">
                        <h1>ninja</h1>
                        <h2>noun</h2>
                        <h3>Plural: <em>ninjas</em></h3>
                        <button onclick="likeContent()"> 37 Likes</button>
                    </div>
                    <div class="def">
                        <h1>A <a href="#">Programmer</a> who breaks down problems with <a href="#">zen</a>-like focus</h1>
                    </div>
                </div>
            </div>
            <div class="rightcol flex-col">
                <div class="ad flex-col">
                    <h1>Dojonary is defined by <strong>YOU</strong></h1>
                    <button onclick="adContent(this)">Add Definition</button>
                </div>
            </div>
        </div>
        <footer></footer>
    </div>

    
    <script src="./script.js"></script>
</body>
</html>
